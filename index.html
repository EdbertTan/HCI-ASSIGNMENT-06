<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Gallery With Filters</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
    p{
        padding: 15px;
    }
</style>


<script>
$(document).ready(function(){

    // Toggles paragraphs display
    $("#button1").click(function(){
        $("#naturea").toggle();
		$("#natureb").toggle();
		$("#naturec").toggle();
        $("#monumenta").hide();
		$("#monumentb").hide();
		$("#monumentc").hide();
        $("#animala").hide();
		$("#animalb").hide();
		$("#animalc").hide();
    });

	
	
});
$(document).ready(function(){
    // Toggles paragraphs display
    $("#button2").click(function(){
        $("#naturea").hide();
		$("#natureb").hide();
		$("#naturec").hide();
        $("#animala").hide();
		$("#animalb").hide();
		$("#animalc").hide();
        $("#monumenta").toggle();
		$("#monumentb").toggle();
		$("#monumentc").toggle();
    });

    $("#button3").click(function(){
    });
	
});
$(document).ready(function(){
    // Toggles paragraphs display
    $("#button3").click(function(){
        $("#naturea").hide();
		$("#natureb").hide();
		$("#naturec").hide();
        $("#monumenta").hide();
		$("#monumentb").hide();
		$("#monumentc").hide();
        $("#animala").toggle();
		$("#animalb").toggle();
		$("#animalc").toggle();
    });
});
</script>
</head>
<body>
    <button type="button" class="toggle-btn" id="button1"><h1>Nature Images</h1></button> 
	<button type="button" class="toggle-btn" id="button2"><h1>Monument Images</h1></button> 
	<button type="button" class="toggle-btn" id="button3"><h1>Animal Images</h1></button> 

    <p style ="display:none" id="naturea">
	<img  src="nature1.jpg" style="max-width:20%;height:auto;">
	<img  src="nature2.jpg" style="max-width:20%;height:auto;">
	<img  src="nature3.jpeg" style="max-width:20%;height:auto;">
	</p>
	
    <p style ="display:none" id="monumenta">
	<img  src="monument1.jpeg" style="max-width:20%;height:auto;">
	<img  src="monument2.jpg" style="max-width:20%;height:auto;">
	<img  src="monument3.png" style="max-width:20%;height:auto;">
	</p>
	
    <p style ="display:none" id="animala">
	<img  src="animal1.jpg" style="max-width:20%;height:auto;">
	<img  src="animal2.jpg" style="max-width:20%;height:auto;">
	<img  src="animal3.jpg" style="max-width:20%;height:auto;">
	</p>
</body>
</html>
