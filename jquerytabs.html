<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Latest News</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
$(document).ready(function(){
    $("#myTab a").each(function(index, element){
        new bootstrap.Tab(element);
    })

    $("#myBtn").click(function(){
        var lastTab = bootstrap.Tab.getInstance($("#myTab a:first")[0]);
        console.log(lastTab);
    });
});
</script>
<style>
	p {
		border:1px solid black;
		border-spacing: 20px;
		}
</style>
</head>
<body>
<div class="m-4">
    <ul class="nav nav-tabs" id="myTab">
        <li class="nav-item">
            <a href="#home" class="nav-link active" data-bs-toggle="tab">News</a>
        </li>
        <li class="nav-item">
            <a href="#profile" class="nav-link" data-bs-toggle="tab">Trending News</a>
        </li>
        <li class="nav-item">
            <a href="#messages" class="nav-link" data-bs-toggle="tab">Sports News</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane fade show active" id="home">
            <h4 class="mt-2">News</h4>
            <p style = "vertical-align: text-top;"><h1>China’s Xi Jinping arrives in US ahead of summit with Joe Biden</h1><br><img  src="news.webp" style="max-width:35%;height:auto;"></p>
			</div>
        <div class="tab-pane fade" id="profile">
            <h4 class="mt-2">Trending News</h4>
            <p><h2>Israeli tanks enter Gaza’s Shifa Hospital compound</h2><br><img  src="news2.jpg" style="max-width:35%;height:auto;"></p>
			</div>
        <div class="tab-pane fade" id="messages">
            <h4 class="mt-2">Sports News</h4>
            <p><h3>World Cup semi-final: Shami claims seven as India beat New Zealand</h3><br><img  src="newssports.jpg" style="max-width:35%;height:auto;"></p>
			</div>
    </div>
  	<hr />
</div>
</body>
</html>
